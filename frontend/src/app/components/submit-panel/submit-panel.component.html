<section class="form-container">
  <div class="col">
    <h2>Delivery data</h2>
    <div class="form-group">
      <label for="fullname">Name and surname</label>
      <input type="text" id="fullname" name="fullname">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
    </div>
    <div class="form-group">
      <label for="delivery">Delivery method</label>
      <select id="delivery" name="delivery" required>
        <option value="" selected disabled>Select delivery method</option>
        <option value="courier">Courier</option>
        <option value="parcelMachine">Parcel machine</option>
        <option value="personalCollection">Personal collection</option>
      </select>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Select country</option>
        <option value="poland">Poland</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city">
    </div>
    <div class="form-group">
      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address">
    </div>
  </div>

  <div class="col">
    <h2>Payment details</h2>
    <div class="form-group">
      <label for="payment-method">Select payment method:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="card">Credit card</option>
        <option value="transfer">Bank transfer</option>
        <option value="cash">Cash</option>
      </select>
    </div>

    <div class="form-group">
      <label for="card-number">Card number</label>
      <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" required>
    </div>

    <div class="form-group">
      <label for="expiration-date">Expiration date</label>
      <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/RR" pattern="[0-9]{2}/[0-9]{2}"
             required>
    </div>

    <div class="form-group">
      <label for="cvv">CVV/CVC</label>
      <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit the order">
    </div>
  </div>
</section>
