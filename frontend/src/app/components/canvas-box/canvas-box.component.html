<div class="container">
  <div class="canvas-wrapper flex-center">
    <canvas #canvas id="canvas"></canvas>
  </div>

  <section class="info flex-center" *ngIf="product">
    <h2>{{product.name}}</h2>
    <p class="bold font-1">{{product.description}}</p>
    <p class="font-07">{{product.price}}$</p>
    <p class="font-07">{{feature}}</p>
    <button mat-raised-button color="primary" (click)="openSnackBar()">ADD TO CART</button>
  </section>
</div>
