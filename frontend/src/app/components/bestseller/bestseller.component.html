<section id="bestsellers">
  <article class="flex-center">
    <h2>Trending products</h2>
    <p>View products with the most number of sales in last months</p>
  </article>

  <div class="card-wrapper">
    <ng-container *ngFor="let product of products">
      <app-bestseller-cards class="bestseller" [product]="product"></app-bestseller-cards>
    </ng-container>
  </div>
</section>
