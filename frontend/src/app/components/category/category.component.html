<section class="flex-center" id="categories">
  <h2>Categories</h2>
  <p>Look at the best categories</p>
  <div class="flex-center category-wrapper">
    <a href="#" *ngFor="let category of categories" class="category">
      <div class="img-wrapper" [style]="getBackgroundStyle(category.img)"></div>
      <span class="category-name">{{category.name}}</span>
    </a>
  </div>
</section>
