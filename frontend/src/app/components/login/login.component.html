<h3>LOGIN</h3>
<form class="flex-center">
  <mat-form-field appearance="fill">
    <mat-label>Login</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-button-toggle>Login</mat-button-toggle>

  <button (click)="onClick($event)">Don't have an account? Sign now</button>
</form>
