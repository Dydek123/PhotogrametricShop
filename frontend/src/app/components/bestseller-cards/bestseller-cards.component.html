<mat-card>
  <mat-card-header>
    <div *ngIf="imgSource != null" class="img-wrapper" [style]="getBackgroundStyle(imgSource)"></div>
    <div *ngIf="imgSource == null" class="img-wrapper" [style]="getBackgroundStyle('example.png')"></div>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="description == null">No description set</p>
    <p *ngIf="description != null">{{description}}</p>

    <p *ngIf="price == null" class="cost">19.99$</p>
    <p *ngIf="price != null" class="cost">{{price}}$</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
